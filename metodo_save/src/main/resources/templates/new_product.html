<title>Create New Product</title>
</head>

				</tr>
				<tr>
					<td>Criado em:</td>
					<td><input type="text" th:field="*{criado_em}" /></td>
				</tr>
				<tr>
					<td>Pre√ßo:</td>

				</tr>								
				<tr>

				</tr>
			</table>
		</form>
	</div>
</body>
</html>
