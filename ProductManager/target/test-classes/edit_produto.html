<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Produto ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Produto Nome:</td>
					<td>
						<input type="text" th:field="*{nome}" />
					</td>
				</tr>
				<tr>
					<td>Marca:</td>
					<td><input type="text" th:field="*{marca}" /></td>
				</tr>
				<tr>
					<td>Criado:</td>
					<td><input type="text" th:field="*{criado_em}" /></td>
				</tr>
				<tr>
					<td>Pre√ßo:</td>
					<td><input type="text" th:field="*{preco}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
